<section class="row">
  <form id="login" ng-submit="profilesEdit.update()">
    <div class="twelve columns">
      <label>Rank</label>
      <input type="text" name="rank" placeholder="Rank" ng-model="profilesEdit.user.rank" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Contact</label>
      <input type="text" name="contact" placeholder="Contact" ng-model="profilesEdit.user.contact" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>About</label>
      <input type="text" name="about" placeholder="About" ng-model="profilesEdit.user.text" class="u-full-width">
    </div>
    <button>Update</button>
  </form>
</section>
