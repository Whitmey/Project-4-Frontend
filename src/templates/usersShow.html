<h1>Users Show</h1>
<!-- {{show.user}} -->
<h1>{{ show.user.username }}</h1>
<div ng-controller="MainController as main">
<button ng-if="main.isLoggedIn()" ui-sref="usersEdit({ id: show.user.id })" class="button">Edit</button>
<button ng-if="main.isLoggedIn()" ng-click="show.delete()">Delete</button>
</div>
