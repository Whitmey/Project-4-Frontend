<div id="profileShow">
  <h2>Username: {{ show.profile.rank }}</h2>
  <h2>Fee: Â£{{ show.profile.fee }}</h2>
  <h2>Email: {{ show.profile.contact }}</h2>
</div>

<div ng-controller="MainController as main" ng-show="show.profile.user.id === show.loggedInUserId">
  <button class="button" ng-if="main.isLoggedIn()" ui-sref="profilesEdit({ id: show.profile.id })" class="button">Edit</button>
  <button class="button" ng-if="main.isLoggedIn()" ng-click="show.delete()">Delete</button>
</div>

<section>
  <h1>Reviews</h1>
  <ul>
    <li id="profileShow" class="profileBox" ng-repeat="review in show.reviews">
      <p ui-sref="reviewsShow({ id: review.id })">
        <h4>Rating: {{ review.rating }}/5</h4><h4>Comment: {{ review.body }}</h4>
      </p>
    </li>
  </ul>
</section>

<section ng-controller="ReviewsNewController as reviewsNew">
  <h1>Review This Profile</h1>
  <form id="profileShow" style="margin-right: 0px" novalidate ng-submit="reviewsNew.create()">
    <!-- <p>Current user = {{ reviewsNew.user.user_id }}</p>
    <p>Current profile: {{ show.profile.id }}</p> -->
    <div>
      <input type="hidden" placeholder="user" ng-value="reviewsNew.user.profile_id = show.profile.id">
    </div>
    <div>
      <label>Rating /5</label>
      <input id="reviewBox" type="number" placeholder="Rating" ng-model="reviewsNew.user.rating">
    </div>
    <div>
      <label>Comment</label>
      <input id="reviewBox" type="text" placeholder="Comment" ng-model="reviewsNew.user.body">
    </div>

    <button>Submit</button>
  </form>
</section>
