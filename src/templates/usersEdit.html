<section class="row">
  <form ng-submit="usersEdit.update()">
    <div class="twelve columns">
      <label>Title</label>
      <input type="text" name="title" placeholder="Title" ng-model="usersEdit.user.username" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Director</label>
      <input type="text" name="director" placeholder="Director" ng-model="usersEdit.user.email" class="u-full-width">
    </div>
    <button>Update</button>
  </form>
</section>
